<!DOCTYPE html>
<html>
    <head>
        <title>DOM projects</title>
        <style>
            .Suscribe-button{
             border: none;
             background-color: black;
             color: white;
             border-radius: 50px;
             padding-top: 10px;
             padding-bottom: 10px;
             padding-left: 15px;
             padding-right: 15px;
             font-weight: bold;
             cursor: pointer;
             margin-bottom: 30px;
            }
            .is-suscribed{
                background-color: rgb(240, 240, 240);
                color: black;
            }
            body{
                font-family: Arial;
            }
            .cost-input{
                font-size: 15px;
                /*padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;*/
                padding: 10px;
            }
            .calculate-button{
                background-color: green;
                color: white;
                border: none;
                padding:  12px 15px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>Youtube Suscribe Button</p>
        <button onclick="
        Suscribe();
        " class="js-suscribe-button Suscribe-button">Subscribe</button>
        <p>Amazon Shipping Calculator</p>
        <input placeholder="cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown()">
        <button onclick="
        calculateTotal();
        " class="calculate-button">Calculate</button>
        <p class="js-total-cost"></p>
        
        <script>
            String(25)
            console.log('25' - 5)
            console.log('25'+ 5)
            
            window.document
            window.console.log('window');
            window.alert
            function handleCostKeydown(){
        if (event.key === 'Enter'){
            calculateTotal();
        }
            }
            function calculateTotal(){
           const inputElement = document.querySelector('.js-cost-input');
            let cost =  Number(inputElement.value);
            
            if (cost< 40){
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost')
             .innerHTML = `$${cost}`;
            }
                function Suscribe(){
                buttonElement = document.querySelector('.js-suscribe-button');
            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Suscribed';
                buttonElement.classList.add('is-suscribed');
            }else{
                buttonElement.innerHTML ='Subscribe';
                buttonElement.classList.remove('is-suscribed')
            }
           }
         </script>
    </body>
</html>
