<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="12-rock-paper-scissors.css">
    </head>
    <body>
        <P class="title">Rock Paper Scissors</P>
        <button onclick="
      playGame('rock');
        " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
           
        <button onclick="
      playGame('paper');
        " class="move-button"
        ><img src="paper-emoji.png" class="move-icon"> </button>
        <button onclick="
        playGame('scissors');
        " class="move-button"
        ><img src="scissors-emoji.png " class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score" class="score"></p>
        <button onclick="
        score.wins = 0;
        score.losses =0;
        score.ties = 0;
        localStorage.removeItem('score');
        playerMove = '';
        computerMove = '';
        result = '';
        updateScoreElement();
        document.querySelector('.js-result').innerHTML ='';
        document.querySelector('.js-moves').innerHTML ='';
        " class="reset-score-button">Reset score</button>

        <button class="auto-play-button" onclick="
        autoPlay();
        ">Auto Play</button>
        <script src="12-rock-paper-scissors.js">
           
        </script>
    </body>
</html>
