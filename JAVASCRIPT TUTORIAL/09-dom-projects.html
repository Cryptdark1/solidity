<!DOCTYPE html>
<html>
    <head>
        <title>DOM projects</title>
    </head>
    <body>
        <p>Youtube Suscribe Button</p>
        <button onclick="
        Suscribe();
        " class="js-suscribe-button">Subscribe</button>
        <p>Amazon Shipping Calculator</p>
        <input placeholder="cost of order" class="js-cost-input" onkeydown="handleCostKeydown()">
        <button onclick="
        calculateTotal();
        ">Calculate</button>
        <p class="js-total-cost"></p>
        
        <script>
            String(25)
            console.log('25' - 5)
            console.log('25'+ 5)
            
            window.document
            window.console.log('window');
            window.alert
            function handleCostKeydown(){
        if (event.key === 'Enter'){
            calculateTotal();
        }
            }
            function calculateTotal(){
           const inputElement = document.querySelector('.js-cost-input');
            let cost =  Number(inputElement.value);
            
            if (cost< 40){
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost')
             .innerHTML = `$${cost}`;
            }
                function Suscribe(){
                buttonElement = document.querySelector('.js-suscribe-button');
            if (buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Suscribed';
            }else{
                buttonElement.innerHTML ='Subscribe'
            }
           }
         </script>
    </body>
</html>
