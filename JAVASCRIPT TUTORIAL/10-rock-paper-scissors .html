<!DOCTYPE html>
<html>
    <head>
        <title>ROCK PAPER SCISSORS</title>
        <style>
          body{
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial;
          }
          .title{
            font-size: 30px;
            font-weight: bold;
          }
          .move-icon{
            width: 50px;
            height: 50px;
          }
          .move-button{
            background-color: transparent;
            border: 3px solid white;
            border-radius: 60px;
            width: 120px;
            height: 120px;
            margin-right: 10px;
            cursor: pointer;
          }
          .result{
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
          }
          .score{
            margin-top: 60px;
          }
          .reset-score-button{
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
          }
        </style>
    </head>
    <body>
        <P class="title">Rock Paper Scissors</P>
        <button onclick="
      playGame('rock');
        " class="move-button"><img src="rock-emoji.png" class="move-icon"></button>
           
        <button onclick="
      playGame('paper');
        " class="move-button"
        ><img src="paper-emoji.png" class="move-icon"> </button>
        <button onclick="
        playGame('scissors');
        " class="move-button"
        ><img src="scissors-emoji.png " class="move-icon"></button>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score" class="score"></p>
        <button onclick="
        score.wins = 0;
        score.losses =0;
        score.ties = 0;
        localStorage.removeItem('score');
        playerMove = '';
        computerMove = '';
        result = '';
        updateScoreElement();
        document.querySelector('.js-result').innerHTML ='';
        document.querySelector('.js-moves').innerHTML ='';
        " class="reset-score-button">Reset score</button>
        <script>
            let score = 
                JSON.parse(localStorage.getItem('score')) || {
                    wins : 0,
                    losses : 0,
                    ties : 0
              };
            ;
            let playerMove =''
         let computerMove =''
         let result =''
           updateScoreElement();
         /*   if (!score){
                score = {
                    wins : 0,
                    losses : 0,
                    ties : 0
                }
            }*/
          
          function playGame(playerMoveParam){
            playerMove = playerMoveParam
            computerMove = pickComputerMove();
            if (playerMove === 'rock'){
              if (computerMove === 'rock'){
                result = 'tile';
              }
              else if (computerMove === 'paper'){
                result = 'you lose'
              }
              else if (computerMove === 'scissors'){
                result = 'you win'
              }}
              console.log(playerMove);
             if (playerMove === 'scissors'){
                 if (computerMove === 'rock'){
                    result = 'you lose';
                 }
                 else if (computerMove === 'paper'){
                    result = 'you win'
                 }
                 else if (computerMove === 'scissors'){
                    result = 'tile'
                 }
            }
            else if (playerMove === 'paper'){
                if (computerMove === 'rock'){
                    result = 'you win';
                }
                else if (computerMove === 'paper'){
                    result = 'tile';
                }
                else if (computerMove === 'scissors'){
                    result = 'you lose'
                }
            }
            if (result ==='you win'){
                score.wins += 1;
            }
            else if (result === 'you lose'){
                score.losses += 1;
            }
            else if (result === 'tile'){
                score.ties += 1;
            }
            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;
              console.log(playerMove)
            document.querySelector('.js-moves').innerHTML = `you ${playerMove} . ${computerMove} computer`;
          }
          function updateScoreElement(){
             document.querySelector('.js-score')
                 .innerHTML =   `You
          <img src="${playerMove}-emoji.png"  class="move-icon">
          <img src="${computerMove}-emoji.png" class="move-icon" >
          computer`;
          }

        function pickComputerMove(){
          const randomNumber = Math.random();
          let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3){
           computerMove = 'rock'
        }else if (randomNumber >= 1/3 && randomNumber < 2/3 ){
             computerMove = 'paper';
        }
        else if (randomNumber >= 2/3 && randomNumber < 1){
             computerMove = 'scissors';
        }
        return computerMove;
         }
        </script>
    </body>
</html>
